{% extends "base.html" %}
{% block title %}Lista{% endblock %}

{% block content %}
<main>
  <section class="filter-container">
    {% block filtros %}
    {% endblock %}
  </section>

  <div class="table-container">
    <table class="table">
      <thead>
        {% block tabla_head %}{% endblock %}
      </thead>
      <tbody>
        {% block tabla_body %}{% endblock %}
      </tbody>
    </table>
  </div>

  {% block extra_content %}{% endblock %}
</main>
{% endblock %}
