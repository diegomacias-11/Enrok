{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ARAU{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_head %}{% endblock %}
  
</head>
<body>
  {% include 'includes/header.html' %}

  <div class="page-scroll-x" id="page-scroll-x">
    <main>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </main>
  </div>
  <div class="h-scrollbar" id="h-scrollbar" aria-hidden="true">
    <div class="h-scrollbar-inner" id="h-scrollbar-inner"></div>
  </div>
  <script>
    (function () {
      var pageScroll = document.getElementById("page-scroll-x");
      var bar = document.getElementById("h-scrollbar");
      var barInner = document.getElementById("h-scrollbar-inner");
      if (!pageScroll || !bar || !barInner) {
        return;
      }
      var syncing = false;
      function updateBar() {
        var contentWidth = pageScroll.scrollWidth;
        var viewportWidth = pageScroll.clientWidth;
        barInner.style.width = contentWidth + "px";
        if (contentWidth > viewportWidth + 1) {
          bar.style.display = "block";
        } else {
          bar.style.display = "none";
          bar.scrollLeft = 0;
        }
      }
      pageScroll.addEventListener("scroll", function () {
        if (syncing) {
          return;
        }
        syncing = true;
        bar.scrollLeft = pageScroll.scrollLeft;
        syncing = false;
      });
      bar.addEventListener("scroll", function () {
        if (syncing) {
          return;
        }
        syncing = true;
        pageScroll.scrollLeft = bar.scrollLeft;
        syncing = false;
      });
      if (typeof ResizeObserver !== "undefined") {
        var ro = new ResizeObserver(updateBar);
        ro.observe(pageScroll);
        ro.observe(document.body);
      }
      window.addEventListener("load", updateBar);
      window.addEventListener("resize", updateBar);
      updateBar();
    })();
  </script>
</body>
</html>
